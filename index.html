<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.css" />
  </head>
  <body>
    <main>
      <div class="images-banner-container">
        <div class="logo-container"><img src="images/logo.svg" /></div>
        <div class="banner-icons-container">
          <div class="banner-icon">
            <img src="images/icon-document.svg" alt="" />
          </div>
          <div class="banner-icon">
            <img src="images/icon-folder.svg" alt="" />
          </div>
          <div class="banner-icon">
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="content-banner-container">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="space-left"><span>185</span><span>GB Left</span></div>
        <div class="loader">
          <div class="loaded">
            <div class="point"></div>
          </div>
        </div>
        <div class="limits">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </main>
  </body>
</html>
